spring.datasource.url=jdbc:mysql://${BD_URL}:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.application.name=ORDER-SERVICE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=9094
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.flyway.baselineOnMigrate:false
spring.flyway.validateOnMigrate:false
# ===============================
local.language=fr
local.country=FR
local.bundel=messages
# ===============================
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=eureka-0
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://eureka-0.eureka.default.svc.cluster.local:9090/eureka/
# ===============================
spring.cloud.config.enabled=false 
# Kafka
kafka.bootstrapAddress=my-release-kafka-0.my-release-kafka-headless.default.svc.cluster.local:9092
kafka.order-topic=order-topic
kafka.pay-order-topic=pay-order-topic
kafka.update-order-topic=update-order-topic
