apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app-deployment
  labels:
    app: payment-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
        - name: payment-service-app
          image: chaosmaker/booker-payment-service:0.0.7
          ports:
            - containerPort: 9095
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: payment-service-secret
                  key: USER_LOGIN
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payment-service-secret
                  key: USER_PWD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: payment-service-config
                  key: MYSQL_DATABASE
            - name: BD_URL
              valueFrom:
                configMapKeyRef:
                  name: payment-service-config
                  key: BD_URL
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
spec:
  type: ClusterIP
  selector:
    app: payment-service-app
  ports:
    - protocol: TCP
      port: 9095
      targetPort: 9095
