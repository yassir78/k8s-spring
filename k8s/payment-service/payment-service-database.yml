apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-payment-deployment
  labels:
    app: mysql-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-payment
  template:
    metadata:
      labels:
        app: mysql-payment
    spec:
      containers:
        - name: mysql-payment
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: payment-service-secret
                  key: USER_LOGIN
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payment-service-secret
                  key: USER_PWD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: payment-service-config
                  key: MYSQL_DATABASE
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payment-service-secret
                  key: ROOT_PWD
---
apiVersion: v1
kind: Service
metadata:
  name: payment-db-service
spec:
  type: ClusterIP
  selector:
    app: mysql-payment
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
