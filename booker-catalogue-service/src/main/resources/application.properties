server.port:8083

spring.datasource.url=jdbc:mysql://localhost:3306/booker-catalog?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.application.name=PRODUCT
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform:org.hibernate.dialect.MariaDB53Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.flyway.baselineOnMigrate:true
spring.flyway.validateOnMigrate:false

eureka.client.serviceUrl.defaultZone:http://localhost:9090/eureka/
eureka.client.registerWithEureka:false
eureka.client.fetchRegistry:false

local.language=fr
local.country=FR
local.bundel=messages
